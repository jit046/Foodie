spring.application.name=food-delivery-app

# Disable Azure Active Directory for development
spring.cloud.azure.active-directory.enabled=false

# Server configuration
server.forward-headers-strategy=framework
server.port=9090

# Swagger/OpenAPI configuration
springdoc.swagger-ui.use-root-path=true
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true

# MongoDB configuration for development (using embedded MongoDB)
spring.data.mongodb.database=fooddeliveryapp

# Embedded MongoDB will automatically start on a random port
# No need to specify host/port as embedded MongoDB handles this

# Optional: Configure embedded MongoDB version (if needed)
spring.mongodb.embedded.version=4.4.18

# =============================================================================
# MCP MONITORING CONFIGURATION
# =============================================================================

# JMX Configuration for MCP integration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.info.enabled=true
spring.jmx.enabled=true

# Custom metrics for MCP monitoring
management.metrics.export.simple.enabled=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.distribution.percentiles.jvm.memory.used=0.5,0.95,0.99

# Memory monitoring specific settings
management.endpoint.heapdump.enabled=true
management.endpoint.threaddump.enabled=true